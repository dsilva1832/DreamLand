<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamLand</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Baumans&family=Cormorant+SC:wght@300;400;500;600;700&family=Italianno&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container"></div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md neon-navbar nvbr">
      <div class="container-fluid">
        <a href="#home">
          <img src="./images/ultra_logo.png" alt="Bootstrap" width="30"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse navfont"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto me-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item me-3">
              <a class="nav-link active" href="#">Artists</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link active" href="#">Stages</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link active" href="#">Gallery</a>
            </li>
          </ul>
          <!-- <form class="d-flex" role="search"> -->
          <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/> -->
          <button class="btn fw-bold ticket-btn" type="submit">
            Get Your Tickets
          </button>
          <!-- </form> -->
        </div>
      </div>
    </nav>
    <!-- home -->
    <section
      id="home"
      class="vh-100 d-flex align-items-center justify-content-center text-center text-white position-relative overflow-hidden"
    >
      <video
        autoplay
        muted
        loop
        playsinline
        class="position-absolute top-0 start-0 w-100 object-fit-cover z-n1 vdo"
      >
        <source src="./images/MysteryLand_trimmed.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="container position-relative z-1">
        <div class="d-flex justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <h1 class="display-3 fw-bold superbread">DreamLand Festival</h1>
            <p class="lead">Escape Reality. Enter the Dream.</p>
            <a href="#tickets" class="btn btn-outline-light btn-lg mt-3"
              >Get Tickets</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- Artists -->
    <section id="arists">
      <div class="bg">
        <div class="d-flex justify-content-center">
          <h1>Artists</h1>
        </div>
        <div class="card m-5 rounded-5 crd" style="width: 18rem">
          <img src="./images/tiesto.jpg" class="card-img-top rounded-5" alt="tiesto" />
          <div class="card-body">
            <h5 class="card-title">TiÃ«sto</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <!-- <a href="#" class="btn btn-primary"></a> -->
          </div>
        </div>
      </div>
    </section>
  </body>
  <!-- bootstrap Script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</html>
